<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Glass Calculator</title>
<style>
:root {
    --bg1: #1a1a2e;          /* dark blue */
    --bg2: #162447;          /* navy purple */
    --bg3: #1f4068;          /* deep blue */
    --glass: rgba(255,255,255,0.08);
    --border: rgba(255,255,255,0.2);
    --btn: rgba(255,255,255,0.12);
    --btn-hover: rgba(255,255,255,0.25);
    --operator: #ff6f91;     /* pink neon */
    --equal: #08f7fe;        /* cyan neon */
    --clear: #ff9472;        /* orange neon */
    --text: #ffffff;
    --display: #00ffe7;      /* neon cyan for display */
    --shadow: rgba(0,0,0,0.5);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

html, body {
    width: 100%;
    height: 100%;
    overflow: hidden; /* Prevent scrolling */
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
}

/* Calculator container */
.calculator {
    position: fixed; /* Fixed to center */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    max-width: 400px;
    padding: 30px;
    border-radius: 25px;
    background: var(--glass);
    backdrop-filter: blur(25px);
    border: 1px solid var(--border);
    box-shadow: 0 25px 50px var(--shadow);
}

/* Display */
.display {
    width: 100%;
    height: 80px;
    background: rgba(0,0,0,0.5);
    border: none;
    border-radius: 20px;
    color: var(--display);
    font-size: 28px;
    padding: 15px;
    text-align: right;
    margin-bottom: 20px;
    letter-spacing: 1px;
    text-shadow: 0 0 5px var(--display);
}

/* Buttons Grid */
.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
}

/* All buttons */
button {
    height: 65px;
    border: none;
    border-radius: 20px;
    background: var(--btn);
    color: var(--text);
    font-size: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

button:hover {
    background: var(--btn-hover);
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

/* Operator buttons */
.operator {
    background: var(--operator);
    color: #000;
    font-weight: bold;
    box-shadow: 0 0 10px var(--operator);
}

/* Equal button */
.equal {
    grid-column: span 2;
    background: var(--equal);
    color: #000;
    font-weight: bold;
    box-shadow: 0 0 15px var(--equal);
}

/* Clear button */
.clear {
    background: var(--clear);
    color: #000;
    font-weight: bold;
    box-shadow: 0 0 12px var(--clear);
}

/* Function buttons */
button.function-btn {
    background: rgba(255,255,255,0.2);
    color: #fff;
    font-weight: bold;
    box-shadow: 0 0 5px #fff;
}

/* Mobile responsiveness */
@media(max-width: 480px) {
    .calculator {
        padding: 20px;
        width: 90%;
    }
    .display {
        height: 60px;
        font-size: 22px;
        padding: 10px;
    }
    button {
        height: 50px;
        font-size: 18px;
    }
}
</style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" class="display" readonly>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">⌫</button>
        <button onclick="insert('%')">%</button>
        <button class="operator" onclick="insert('/')">÷</button>

        <button onclick="insert('7')">7</button>
        <button onclick="insert('8')">8</button>
        <button onclick="insert('9')">9</button>
        <button class="operator" onclick="insert('*')">×</button>

        <button onclick="insert('4')">4</button>
        <button onclick="insert('5')">5</button>
        <button onclick="insert('6')">6</button>
        <button class="operator" onclick="insert('-')">−</button>

        <button onclick="insert('1')">1</button>
        <button onclick="insert('2')">2</button>
        <button onclick="insert('3')">3</button>
        <button class="operator" onclick="insert('+')">+</button>

        <button onclick="insert('0')">0</button>
        <button onclick="insert('.')">.</button>
        <button class="function-btn" onclick="square()">x²</button>
        <button class="function-btn" onclick="sqrt()">√</button>

        <button class="function-btn" onclick="sin()">sin</button>
        <button class="function-btn" onclick="cos()">cos</button>
        <button class="function-btn" onclick="tan()">tan</button>
        <button class="function-btn" onclick="log()">log</button>

        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
const display = document.getElementById("display");

function insert(value){
    display.value += value;
}

function clearDisplay(){
    display.value = "";
}

function deleteLast(){
    display.value = display.value.slice(0,-1);
}

function calculate(){
    try{
        display.value = eval(display.value);
    }catch{
        display.value = "Error";
    }
}

function square(){
    if(display.value !== ""){
        display.value = Math.pow(eval(display.value),2);
    }
}

function sqrt(){
    if(display.value !== ""){
        display.value = Math.sqrt(eval(display.value));
    }
}

function sin(){
    if(display.value !== ""){
        display.value = Math.sin(toRadians(eval(display.value)));
    }
}

function cos(){
    if(display.value !== ""){
        display.value = Math.cos(toRadians(eval(display.value)));
    }
}

function tan(){
    if(display.value !== ""){
        display.value = Math.tan(toRadians(eval(display.value)));
    }
}

function log(){
    if(display.value !== ""){
        display.value = Math.log10(eval(display.value));
    }
}

function toRadians(deg){
    return deg * (Math.PI / 180);
}

/* Keyboard Support */
document.addEventListener("keydown", (e)=>{
    const key = e.key;

    if(!isNaN(key) || key === ".") insert(key);
    else if(["+","-","*","/","%"].includes(key)) insert(key);
    else if(key === "Enter"){ e.preventDefault(); calculate(); }
    else if(key === "Backspace") deleteLast();
    else if(key === "Escape") clearDisplay();
});
</script>
</body>
</html>
