<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Glass Calculator</title>

<style>
:root{
    --bg1:#0f2027;
    --bg2:#203a43;
    --bg3:#2c5364;
    --glass: rgba(255,255,255,0.12);
    --border: rgba(255,255,255,0.2);
    --btn: rgba(255,255,255,0.15);
    --btn-hover: rgba(255,255,255,0.25);
    --operator:#ff9f1a;
    --equal:#1dd1a1;
    --clear:#ee5253;
    --text:#ffffff;
    --display:#00ffcc;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Segoe UI", sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
}

/* Calculator */
.calculator{
    width:100%;
    max-width:380px;
    padding:20px;
    border-radius:20px;
    background: var(--glass);
    backdrop-filter: blur(15px);
    border:1px solid var(--border);
    box-shadow: 0 25px 40px rgba(0,0,0,0.4);
}

/* Display */
.display{
    width:100%;
    height:80px;
    background: rgba(0,0,0,0.6);
    border:none;
    border-radius:15px;
    color: var(--display);
    font-size:26px;
    padding:15px;
    text-align:right;
    margin-bottom:20px;
}

/* Buttons */
.buttons{
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    gap:12px;
}

button{
    height:60px;
    border:none;
    border-radius:14px;
    background: var(--btn);
    color:var(--text);
    font-size:18px;
    cursor:pointer;
    transition:0.2s;
}

button:hover{
    background: var(--btn-hover);
    transform: translateY(-2px);
}

.operator{
    background: var(--operator);
    color:#000;
    font-weight:bold;
}

.equal{
    grid-column: span 2;
    background: var(--equal);
    color:#000;
    font-weight:bold;
}

.clear{
    background: var(--clear);
    color:#000;
    font-weight:bold;
}

/* Mobile */
@media(max-width:480px){
    .calculator{ padding:15px; }
    .display{ height:65px; font-size:22px; }
    button{ height:50px; font-size:16px; }
}
</style>
</head>

<body>

<div class="calculator">
    <input type="text" id="display" class="display" readonly>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">⌫</button>
        <button onclick="insert('%')">%</button>
        <button class="operator" onclick="insert('/')">÷</button>

        <button onclick="insert('7')">7</button>
        <button onclick="insert('8')">8</button>
        <button onclick="insert('9')">9</button>
        <button class="operator" onclick="insert('*')">×</button>

        <button onclick="insert('4')">4</button>
        <button onclick="insert('5')">5</button>
        <button onclick="insert('6')">6</button>
        <button class="operator" onclick="insert('-')">−</button>

        <button onclick="insert('1')">1</button>
        <button onclick="insert('2')">2</button>
        <button onclick="insert('3')">3</button>
        <button class="operator" onclick="insert('+')">+</button>

        <button onclick="insert('0')">0</button>
        <button onclick="insert('.')">.</button>
        <button onclick="square()">x²</button>
        <button onclick="sqrt()">√</button>

        <button onclick="sin()">sin</button>
        <button onclick="cos()">cos</button>
        <button onclick="tan()">tan</button>
        <button onclick="log()">log</button>

        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
const display = document.getElementById("display");

function insert(value){
    display.value += value;
}

function clearDisplay(){
    display.value = "";
}

function deleteLast(){
    display.value = display.value.slice(0,-1);
}

function calculate(){
    try{
        display.value = eval(display.value);
    }catch{
        display.value = "Error";
    }
}

function square(){
    if(display.value !== ""){
        display.value = Math.pow(eval(display.value),2);
    }
}

function sqrt(){
    if(display.value !== ""){
        display.value = Math.sqrt(eval(display.value));
    }
}

function sin(){
    if(display.value !== ""){
        display.value = Math.sin(toRadians(eval(display.value)));
    }
}

function cos(){
    if(display.value !== ""){
        display.value = Math.cos(toRadians(eval(display.value)));
    }
}

function tan(){
    if(display.value !== ""){
        display.value = Math.tan(toRadians(eval(display.value)));
    }
}

function log(){
    if(display.value !== ""){
        display.value = Math.log10(eval(display.value));
    }
}

function toRadians(deg){
    return deg * (Math.PI / 180);
}

/* Keyboard Support */
document.addEventListener("keydown", (e)=>{
    const key = e.key;

    if(!isNaN(key) || key === ".") insert(key);
    else if(["+","-","*","/","%"].includes(key)) insert(key);
    else if(key === "Enter"){ e.preventDefault(); calculate(); }
    else if(key === "Backspace") deleteLast();
    else if(key === "Escape") clearDisplay();
});
</script>

</body>
</html>
